<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile-card</title>
  </head>
  <body>
    <div class="profile-card">
      <img
        src="img/IMG-20240907-WA0022.jpg"
        alt="Profile Picture"
        data-testid="profilePicture"
        class="profile-picture"
      />
      <div class="text-content">
        <h1 data-testid="fullName">Taiwo Lateefat.A</h1>
        <h2 data-testid="jobTitle">Frontend Developer</h2>
        <p data-testid="shortBio">
          Passionate about building visually appealing and functional websites,
          I am a frontend developer focused on creating exceptional user
          experiences.
        </p>
        <p data-testid="currentLocation" class="location">
          Ikorodu, Lagos, Nigeria
        </p>
        <p data-testid="emailAddress" class="email">
          <a href="mailto:yourname@example.com">taiwolateefat99@gmail.com</a>
        </p>
        <div class="social-links" data-testid="socialLinks">
          <a href="https://www.linkedin.com/in/taiwolateefat/" target="_blank"
            >LinkedIn</a
          >
          <a href="https://github.com/Taiwo99" target="_blank">GitHub</a>
          <a href="https://x.com/herdeyhrayo" target="_blank">Twitter</a>
        </div>
        <p data-testid="currentTimeUTC" class="utc-time"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
